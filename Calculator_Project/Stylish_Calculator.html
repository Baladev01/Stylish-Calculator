<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Calculator</title>
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/047/248/781/non_2x/calculator-3d-calculator-icon-3d-calculator-symbol-3d-calculator-image-free-png.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #ecf0f3;
      font-family: sans-serif;
      outline: none;
    }

    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .Calculator {
      background: #ecf0f3;
      padding: 25px;
      border-radius: 40px;
      box-shadow: inset -5px -5px 12px #ffffff,
                  5px 5px 12px rgba(0,0,0,.16);
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 15px;               
    }

    input {
      grid-column: span 4;
      width: 100%;
      height: 80px;
      background-color: #ecf0f3;
      box-shadow: inset -5px -5px 12px #ffffff,
                  inset 5px 5px 12px rgba(0,0,0,.16);
      border: none;
      border-radius: 30px;
      color: rgb(70,70,70);
      font-size: 50px;
      text-align: right;
      margin: 40px auto;
      padding: 20px;            
    } 

    button {
      height: 60px;
      width: 60px;
      background-color: #ecf0f3;
      box-shadow: -5px -5px 12px #ffffff,
                  5px 5px 12px rgba(0,0,0,.16);
      border: none;
      border-radius: 50%;
      margin: 8px;
      font-weight: bold;
      font-size: 16px;  
      transition: all 0.2s ease;          
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: -8px -8px 15px #ffffff,
                  8px 8px 15px rgba(0,0,0,.2);
    }

    .equal {
      width: 145px;
      border-radius: 40px;
      background-color: #ff8c42; 
      color: white;
      font-weight: bold;
      box-shadow: -5px -5px 12px #ffffff,
                  5px 5px 12px rgba(0,0,0,.16);
    }

    .equal:hover {
      transform: translateY(-3px);
      box-shadow: -8px -8px 15px #ffffff,
                  8px 8px 15px rgba(0,0,0,.2);
    }

    .clear {
      background-color: #ff5e57;
      color: white;
    }

    .delete {
      background-color: #ffa500;
      color: white;
    }

    .operator {
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="Calculator">
      <input type="text" placeholder="0" id="output-screen">
      <button onclick="Clear()" class="clear">AC</button>
      <button onclick="del()" class="delete">DEL</button>
      <button onclick="display('%')" class="operator">%</button>
      <button onclick="display('/')" class="operator">/</button>
      <button onclick="display('7')">7</button>
      <button onclick="display('8')">8</button>
      <button onclick="display('9')">9</button>
      <button onclick="display('*')" class="operator">*</button>
      <button onclick="display('4')">4</button>
      <button onclick="display('5')">5</button>
      <button onclick="display('6')">6</button>
      <button onclick="display('-')" class="operator">-</button>
      <button onclick="display('1')">1</button>
      <button onclick="display('2')">2</button>
      <button onclick="display('3')">3</button>
      <button onclick="display('+')" class="operator">+</button>
      <button onclick="display('.')">.</button>
      <button onclick="display('0')">0</button>
      <button onclick="calculate()" class="equal">=</button> 
    </div>
  </div>

  <script>
    const outputScreen = document.getElementById('output-screen');

    const display = (num) => {
      outputScreen.value += num;
    };

    const calculate = () => {
      try {
        outputScreen.value = eval(outputScreen.value);
      } catch(error) {
        alert("Invalid");
      }
    };

    const Clear = () => {
      outputScreen.value = "";
    };

    const del = () => {
      outputScreen.value = outputScreen.value.slice(0, -1);
    };
  </script>
</body>
</html>
